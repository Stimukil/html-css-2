<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="positionExamples.css">
    <title>HTML CSS TWO</title>
</head>
<body>
    <!-- POSITION EXAMPLES -->
    <h1>Position Property Examples</h1>

    <!-- Static -->
    <div class="static">
        <p>static</p>
    </div>

    <!-- Relative -->
    <div class="relative">
        <p>relative</p>
    </div>

    <!-- Absolute -->
    <div class="absolute">
        <p>Relative</p>
        <div class="absolute-child">
            <p>absolute</p>
        </div>
    </div>

    <!-- Fixed -->
    <div class="fixed">
        <p>fixed</p>
    </div>

    <!-- Sticky -->
    <div class="sticky">
        <p>sticky</p>
    </div>


</body>
</html>
